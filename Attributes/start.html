<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <input type="range" id="numbers" name="numbers" min="0 max=100">
    <label for="numbers">Range da 0-100</label>
  </br>
  </br>  
  <input type="date" name="date">
  <label for="date">Inserisci data di nascita</label>
  </br>
  </br>
  <input type="checkbox" id="checka" nome="checka" checked>
  <label for="checka">Spunta qui per nessuna ragione!</label> 
  </br>
  </br>
    <button type="button" disabled>Clicca qui!</button>
  
  </body>
</html>
