<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
  <form>
  <h1>Client registration form</h1>
  <label for="email" size="30">Email:</label>
  <input type=text name="email" size="30" maxlength="50" placeholder="Ex. yourname@gmail.com"> 
  </br>
  </br>
  <label for="password" size="30">Password</label>
  <input type=text name="email" size="30" placeholder="Ex. maximum 8 characters"> 
  </br>
  </br>
<hr/>
<h2>Personal data</h2>
<p>Please insert your personal data</p>
<label for="name" size="30">Name:</label>
<input type=text name="name" size="30" maxlength="20" minlength="1" placeholder="Ex. Riccardo"> 
  </br>
  </br>
<label for="lastname" size="30">Lastname:</label>
<input type=text name="lastname" size="30" maxlength="20" minlength="1" placeholder="Ex. Benzoni"> 
</br>
</br>
</br>
<label for="date">Insert your birthdate</label>
</br>
<input type="date" name="date">
</br>
</br>
<label for="phone_number" size="30">Phone number:</label>
<input type=text name="phone_number" size="30" maxlength="15"> 
</br>
</br>
<hr/>
<h2>Choose your subscription plan</h2>
<input type="radio" id="free_plan" name="plan" value="Free plan"> 
</br>
<label for="free_plan">Free plan</label>
</br>
<input type="radio" id="standard_plan" name="plan" value="Standard plan">
</br> 
<label for="standard_plan">Standard plan - 15$ per month</label>
</br>
<input type="radio" id="senior_plan" name="plan" value="senior plan -">
</br> 
<label for="senior_plan">Senior plan - 30$ per month</label>
</br>
<input type="radio" id="golden_plan" name="plan" value="Golden plan -"> 
</br>
<label for="golden_plan">Golden plan - 50$ per month</label>
</br>
<input type="checkbox" id="pro_plan" nome="Pro plan">
<label for="pro_plan">Add Pro Plan to the subscription</label>
</br>
<hr/>
</br>
<h2>Credit card details</h2>
<label for="creditcard_num" size="30">Credit card number:</label>
<input type=text name="creditcard_num" size="30" maxlength="16"  placeholder="xxxx xxxx xxxx xxxx"> 
</br>
</br>
<label for="cvc" size="30">Cvc:</label>
<input type=text name="cvc" size="30" maxlength="3"  placeholder="Ex. Riccardo"> 
</br>
</br>
<label for="exp_date">Expiration date:</label>
<input type="date" name="exp_date">
</br>
</br>
<label for="billing_address" size="30">Billing address:</label>
<input type=text name="billing_address" size="30" maxlength="50" placeholder="Insert billing address"> 
</br>
</br>
<button>Submit all</button>
</form>
</body>
</html>
